    <div class="header">

    <div class="mainbody">

                <div class="title">

                <div class="form">
                    <form action="" method="POST">
                        
                        <br>
                        <label>Person name:</label>
                        <input type="text" value="Superman"><br>
                        <label>Character:</label>
                        <input type="text" value="Batman"><br>
                        <label>Adverb:</label>
                        <input type="text" value="quickly"><br>
                        <label>Adjective:</label>
                        <input type="text" value="mean"><br><br>
                        <button type="submit">Tell Story</button>
                        
                    </form>
                </div>

                <div class="story">
                    
                    <h3>Wendy's Crazy MadLips Story</h3>
                    <p>
                        One day, my friend <span>Superman</span> was visiting New York and ran into <span>Batman</span>.
                        <span>Superman</span> ran <span>quickly</span> to meet <span>Batmen</span>. But <span>Batman</span> 
                        turned out to be very <span>mean</span> and <span>Superman</span> did not enjoy the meeting.
                    </p>


                </div>


            </div>
